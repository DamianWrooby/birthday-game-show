<div class="question-screen">
  <div class="studio-lights"></div>
  <div class="spotlight spotlight-left"></div>
  <div class="spotlight spotlight-right"></div>

  <div class="content" *ngIf="question">
    <div class="progress-section">
      <div class="question-badge">
        <span class="badge-number">{{ questionNumber }}</span>
        <span class="badge-divider">/</span>
        <span class="badge-total">{{ totalQuestions }}</span>
      </div>
      <div class="progress-bar">
        <div class="progress-track">
          <div class="progress-fill" [style.width.%]="(questionNumber / totalQuestions) * 100">
            <div class="progress-glow"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="host-question-container">
      <div class="speech-bubble">
        <div class="speech-bubble-content">
          <h2 class="question-text">{{ question.text }}</h2>
        </div>
        <div class="speech-bubble-tail"></div>
      </div>
      <div class="host-image">
        <img src="assets/images/host.png" alt="Game Show Host" />
      </div>
    </div>

    <div class="answers-container">
      <app-answer-button
        *ngFor="let answer of answerStates; let i = index"
        [text]="answer.text"
        [letter]="['A', 'B', 'C', 'D'][i]"
        [state]="answer.state"
        [disabled]="isAnswered"
        [animationDelay]="i * 100"
        (selected)="selectAnswer(i)"
      ></app-answer-button>
    </div>

    <div class="hint-container" [class.visible]="showHint">
      <div class="hint-bubble">
        <span class="hint-icon"><span class="lightbulb"></span></span>
        <span class="hint-text">{{ question.hint }}</span>
      </div>
    </div>
  </div>
</div>
