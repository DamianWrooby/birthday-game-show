<div class="question-screen">
  <div class="studio-lights"></div>

  <div class="content" *ngIf="question">
    <div class="progress-bar">
      <span class="progress-text">Pytanie {{ questionNumber }} z {{ totalQuestions }}</span>
      <div class="progress-track">
        <div class="progress-fill" [style.width.%]="(questionNumber / totalQuestions) * 100"></div>
      </div>
    </div>

    <div class="question-container">
      <h2 class="question-text">{{ question.text }}</h2>
    </div>

    <div class="answers-container">
      <app-answer-button
        *ngFor="let answer of answerStates; let i = index"
        [text]="answer.text"
        [state]="answer.state"
        [disabled]="isAnswered"
        [animationDelay]="i * 100"
        (selected)="selectAnswer(i)"
      ></app-answer-button>
    </div>

    <div class="hint-container" [class.visible]="showHint">
      <div class="hint-bubble">
        <span class="hint-icon">ðŸ’¡</span>
        <span class="hint-text">{{ question.hint }}</span>
      </div>
    </div>
  </div>
</div>
