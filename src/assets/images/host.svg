<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bg)"/>
  <!-- Face -->
  <circle cx="100" cy="90" r="50" fill="#FFE4C4"/>
  <!-- Eyes -->
  <circle cx="80" cy="80" r="8" fill="#333"/>
  <circle cx="120" cy="80" r="8" fill="#333"/>
  <circle cx="82" cy="78" r="3" fill="#fff"/>
  <circle cx="122" cy="78" r="3" fill="#fff"/>
  <!-- Smile -->
  <path d="M 70 100 Q 100 130 130 100" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Hat -->
  <ellipse cx="100" cy="50" rx="55" ry="15" fill="#FF6B35"/>
  <rect x="60" y="20" width="80" height="30" fill="#FF6B35"/>
  <rect x="55" y="45" width="90" height="8" fill="#4ECDC4"/>
  <!-- Bow tie -->
  <polygon points="85,145 100,155 115,145 115,165 100,155 85,165" fill="#FF6B35"/>
  <!-- Body hint -->
  <rect x="70" y="140" width="60" height="60" rx="10" fill="#4ECDC4"/>
</svg>
