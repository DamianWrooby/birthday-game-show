<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 200">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#1E90FF"/>
    </linearGradient>
  </defs>
  <!-- Sky background -->
  <rect width="320" height="200" fill="url(#sky)"/>
  <!-- Clouds -->
  <ellipse cx="50" cy="50" rx="40" ry="25" fill="#fff" opacity="0.8"/>
  <ellipse cx="80" cy="45" rx="35" ry="20" fill="#fff" opacity="0.8"/>
  <ellipse cx="250" cy="70" rx="45" ry="28" fill="#fff" opacity="0.8"/>
  <ellipse cx="280" cy="65" rx="30" ry="18" fill="#fff" opacity="0.8"/>
  <!-- Airplane -->
  <g transform="translate(100, 80) rotate(-15)">
    <!-- Body -->
    <ellipse cx="60" cy="30" rx="60" ry="15" fill="#fff"/>
    <!-- Nose -->
    <path d="M 120 30 L 140 30 L 120 25 Z" fill="#ddd"/>
    <!-- Tail -->
    <path d="M 0 30 L -15 10 L 10 30 Z" fill="#FF6B35"/>
    <path d="M 0 30 L -10 30 L -15 10 Z" fill="#FF8C00"/>
    <!-- Wing -->
    <ellipse cx="70" cy="35" rx="30" ry="8" fill="#ddd"/>
    <!-- Windows -->
    <circle cx="40" cy="28" r="4" fill="#87CEEB"/>
    <circle cx="55" cy="28" r="4" fill="#87CEEB"/>
    <circle cx="70" cy="28" r="4" fill="#87CEEB"/>
    <circle cx="85" cy="28" r="4" fill="#87CEEB"/>
    <!-- Engine -->
    <ellipse cx="70" cy="45" rx="12" ry="5" fill="#666"/>
  </g>
  <!-- Text -->
  <text x="160" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">SURPRISE TRIP!</text>
  <!-- Stars/sparkles -->
  <text x="30" y="150" font-size="20">✨</text>
  <text x="280" y="140" font-size="20">✨</text>
  <text x="160" y="30" font-size="16">⭐</text>
</svg>
